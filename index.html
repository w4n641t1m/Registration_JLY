<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.goolgeapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div> 
    </div>


    <div class="container">
        <h1>Register Here</h1>
        <form action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="bb8ec565-df98-4c41-bb58-ebd02b265575">
            <div class="form-group">
                <input type="text" id="" name="name" placeholder="" required>
                <label for="">Full Name</label>
            </div>
            <div class="form-group">
                <input type="text" id="" name="age" placeholder="" required>
                <label for="">Age</label>
            </div>
            <div class="form-group">
                <input type="email" id="" name="email" placeholder="" required>
                <label for="">Email</label>
            </div>
            <div class="form-group">
                <input type="text" id="" name="address" placeholder="" required>
                <label for="">Address</label>
            </div>
            <div class="form-group">
                <input type="text" id="" name="churchBranch" placeholder="" required>
                <label for="">Church Branch</label>
            </div>
            <div class="form-group">
                <input type="text" id="" name="ministryPosition" placeholder="" required>
                <label for="">Ministry Position</label>
            </div>
            <div class="form-group">
                <input type="text" id="" name="phone" placeholder="" required>
                <label for="">Mobile Number</label>
            </div>
            <div class="form-group">
                <input type="text" id="" name="yearsInChurch" placeholder="" required>
                <label for="">Years in Church</label>
            </div>
            

            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
